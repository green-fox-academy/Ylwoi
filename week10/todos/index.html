<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todos</title>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TODOS</h1>
        <div class="new-todo">
            <input title="New todo" type="text">
            <button>Add</button>
        </div>
        <div class="todos">
            <div class="todo">
                <a class="todo-name">Do the dishes</a>
                <div class="todo-buttons">
                    <img class="delete" src="img/delete.svg">
                    <img class="check" src="img/unchecked.svg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
