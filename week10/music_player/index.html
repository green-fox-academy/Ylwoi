<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music PLayer</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="top">
            <div class="left">
                <div class="left-top">
                    <div class="firm">
                        <img src="images/logo.png" class="logo">
                        <div class="playlist-creator">
                            <h3>Playlist</h3>
                            <a class="new-playlist">+</a>
                        </div>
                    </div>
                    <img src="" class="cover">
                </div>
                <div class="playlists">
                    <div class="playlist all">
                        <h2 class="list-name">All Tracks</h2>
                    </div>
                    <div class="playlist favorite">
                        <h2 class="list-name">Favorites</h2>
                    </div>
                    <div class="playlist new">
                        <h2 class="list-name">Hardcore</h2>
                        <a class="delete-list">X</a>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="currently-playing">
                    <div class="music-info">
                        <h3 class="song">SONG</h3>
                        <h5 class="artist">Artist</h5>
                    </div>
                    <div class="currently-buttons">
                        <a class="add-to-playlist">+</a>
                        <a class="add-to-favorites">Â¶</a>
                    </div>
                </div>
                <div class="tracks">
                    <div class="track">
                        <p class="track-num">1</p>
                        <p class="track-name">Song 3</p>
                        <p class="track-length">3:10</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <audio id="player" controls>
                <source src="bf1942.mp3" type="audio/mp3">
            </audio>
        </div>

    </main>

    <script src="backend.js"></script>
</body>
</html>
