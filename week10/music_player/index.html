<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music PLayer</title>
    <link href="style.css" rel="script">
</head>
<body>
    <main class="container">
        <div class="left">
            <div class="firm">
                <img src="" class="logo">
                <h2 class="notification">Music Player</h2>
            </div>
            <img src="" class="cover">
            <div class="playlist">
                <div class="playlist-creator">
                    <h3>Playlist</h3>
                    <a class="new-playlist">+</a>
                </div>
                <div class="playlist1">
                    <h2 class="list-name">Favorites</h2>
                    <a class="delete-list">X</a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="currently-playing">
                <div class="music-info">
                    <h3 class="song">SONG</h3>
                    <h5 class="artist">Artist</h5>
                </div>
                <div class="currently-buttons">
                    <a class="add-to-playlist">+</a>
                    <a class="add-to-favorites">*</a>
                </div>
            </div>
            <div class="tracks">
                <div class="track">
                    <p class="track-num">1</p>
                    <p class="track-name">Song 3</p>
                    <p class="track-length">3:10</p>
                </div>
            </div>

        </div>
        <div class="bottom">
            <audio class="player" src="" controls></audio>
        </div>

    </main>

</body>
</html>
