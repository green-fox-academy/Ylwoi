<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    replace the list items' content with items from this list:
    ['apple', 'banana', 'cat', 'dog']
  </script>
  OR
  <script src="content-4.js"></script> -->
  <script>
      'use strict';

      var fromList = ['apple', 'banana', 'cat', 'dog'];
      var toList = document.querySelectorAll('li');
      console.log(toList);
      for (var i = 0; i < toList.length; i++) {
          toList[i].textContent = fromList[i];
      }
  </script>
</body>
</html>
