<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="i">
            <input type="text" maxlength="1">
        </div>
        <div class="ii">
            <input type="text" maxlength="1">
        </div>
        <div class="iii">
            <input type="text" maxlength="1">
        </div>
        <div class="iv">
            <input type="text" maxlength="1">
        </div>
        <div class="v">
            <input type="text" maxlength="1">
        </div>
        <div class="vi">
            <input type="text" maxlength="1">
        </div>
        <div class="vii">
            <input type="text" maxlength="1">
        </div>
        <div class="viii">
            <input type="text" maxlength="1">
        </div>
        <div class="ix">
            <input type="text" maxlength="1">
        </div>
    </div>
    <input class="reload" type="reset" value="Restart Game" onclick="window.location.reload()">
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
