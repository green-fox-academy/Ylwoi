<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="script" href="assets/style.css">
</head>
<body>
    <div>
        <p>Thank you for visiting our website! To get early access to our planned projects, please fill in the following quick questionnaire.</p>
        <div>
            <label>Describe your experience with Green Fox Academy so far</label>
            <input class="feedback" type="text" required>
        </div>
        <div>
            <label>On a scale of 1 to 10, how likely are you to recommend Green Fox Academy to a friend?</label>
            <input class="scale" type="number" min="1" max="10" required>
        </div>
        <div>
            <label>Your email address</label>
            <input class="email" type="email" required>
        </div>
        <button>Send</button>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
